{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/bbb-wall.jpg" "title" "Burgers of the Month") }}

<div class="mw7 center">
  <p class="pa3 ma3">Every month we introduce a new burger special.</p>
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator 4).Pages.ByPublishDate }}
          <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
